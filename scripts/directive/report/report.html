<div>   
    <h3 ng-if="data.city.name">{{data.city.name}},{{data.city.country}}</h3>
    <div class="row" ng-show="data.list.length > 0">
        <div class="row">
            <div ng-repeat="weather in data.list" class="col-sm-3" style="background-color:lavender;border: 1px solid">
                <b style="text-decoration: underline">{{weather.dt_txt | UTCtime |date}}</b>
                <br>
                Temperature: {{weather.main.temp}} &#8451;
                <br>
                Max Temperature : {{weather.main.temp_max}}&#8451;
                <br>
                Min Temperature : {{weather.main.temp_min}}&#8451;
            </div>
        </div>
    </div>
</div>
